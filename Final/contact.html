    <main>
        <div class="container">
            <h2 id="reservationTitle">Contact Us</h2>
            <form>
                <fieldset class="form-group" id="personalInfo">            
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
  
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="email@email.com">
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{9-12}" placeholder="123456789">

                    
                    <p class="labelP">How Should We Reply:</p>
                        <input type="radio" name="replyType" id="noReply" value="none">
                        <label class="radio" for="noReply">No reply needed</label>
                        
                        <input type="radio" name="replyType" id="replyPhone" value="phone">
                        <label class="radio" for="replyPhone">Phone</label>
                        
                        <input type="radio" name="replyType" id="replyEmail" value="email">
                        <label class="radio" for="replyEmail">Email</label>
                    
                    


                    <label for="comment">Comments or Requests:</label>
                    <textarea id="comment" name="comment" rows="3" cols="40"></textarea>
                </fieldset>       

        
                <button type="submit">Submit Request</button>
            </form>
